<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="design/%.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/grid.css">
    <title>Kalkulator</title>
</head>

<body>
    <header>
        <h1>Prosty <span>kalkulator</span></h1>
        <p>Szybkie narzędzie pozwalające na obliczenie prostego działania. <br> Nic nadzwyczajnego.</p>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="result" disabled value="0">
            <div class="numbers">
                <div class="element function">%</div>
                <div class="element function">CE</div>
                <div class="element function">C</div>
                <div class="element function"> &#247;</div>
                <div class="element number">7</div>
                <div class="element number">8</div>
                <div class="element number">9</div>
                <div class="element function"> &#215;</div>
                <div class="element number">4</div>
                <div class="element number">5</div>
                <div class="element number">6</div>
                <div class="element function">&#8722;</div>
                <div class="element number">1</div>
                <div class="element number">2</div>
                <div class="element number">3</div>
                <div class="element function">&#43;</div>
                <div class="element ">+/-</div>
                <div class="element number">0</div>
                <div class="element ">,</div>
                <div class="element function">=</div>
            </div>
        </div>
    </main>
    <footer>
        <h2>Instrukcja obsługi</h2>
        <h3></h3>
    </footer>
    <script src="scripts/jquery-min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
