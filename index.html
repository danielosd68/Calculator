<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="design/%.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/grid.css">
    <title>Kalkulator</title>
</head>

<body>
    <header>
        <h1>Prosty <span>kalkulator</span></h1>
        <p>Szybkie narzędzie pozwalające na obliczenie prostego działania. <br> Nic nadzwyczajnego.</p>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="result" disabled value="0">
            <div class="numbers">
                <div class="element function percent">%</div>
                <div class="element function backspace"> &#8656;
                </div>
                <div class="element function clear">C</div>
                <div class="element function divider"> &#247;</div>
                <div class="element number seven">7</div>
                <div class="element number eight">8</div>
                <div class="element number nine">9</div>
                <div class="element function multiplication"> &#215;</div>
                <div class="element number four">4</div>
                <div class="element number five">5</div>
                <div class="element number six">6</div>
                <div class="element function substraction">&#8722;</div>
                <div class="element number one">1</div>
                <div class="element number two">2</div>
                <div class="element number three">3</div>
                <div class="element function plus">&#43;</div>
                <div class="element plus-substraction">+/-</div>
                <div class="element number zero">0</div>
                <div class="element comma">,</div>
                <div class="element function equal">=</div>
            </div>
        </div>
    </main>
    <footer>
        <h2>Instrukcja obsługi</h2>
        <h3></h3>
    </footer>
    <script src="scripts/jquery-min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
